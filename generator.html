<!doctype html>

      body {

      .card {

        font-weight: 600;

      .form-group input,

        width: 90%;

        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #cdd3dd;

      .btn {
        background: #000080;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 50px;

        margin-right: 10px;

      function updatePreview() {
        const html = buildSignature();
        document.getElementById("signaturePreview").innerHTML = html;
        document.getElementById("htmlOutput").value = html;
      }

      function copyHtml() {
        navigator.clipboard.writeText(
          document.getElementById("htmlOutput").value,
        );
        document.getElementById("copyStatus").textContent = "Скопировано!";
      }

      function downloadHtml() {
        const blob = new Blob([buildSignature()], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "signature.html";
        a.click();
      }

      document
        .querySelectorAll("input, textarea")
        .forEach((i) => i.addEventListener("input", updatePreview));
      updatePreview();
    </script>
